<div class="row justify-content-center">
	<div class="mt-4 col-10 col-sm-10 col-md-8 col-lg-6 col-xl-6">
		<div class="card">
			<div class="card-header text-center">
				<img src="../../../assets/images/logo_pfe.png" width="120px">
			</div>
			<div class="card-body">
				<form #loginForm=ngForm (ngSubmit)="onSubmit()">

					<div class="alert alert-danger" [hidden]="!error">
						{{error}}
					</div>
		
					<div class="form-group row">
						<label for="inputEmail3" class="col-12 col-sm-12 col-md-3 col-form-label">Email</label>
						<div class="col-sm-12 col-md-9">
						<input type="email" name="email" class="form-control" id="inputEmail3" placeholder="Email" [(ngModel)]="form.email" required>
						</div>
					</div>
		
					<div class="form-group row">
						<label for="inputPassword3" class="col-12 col-sm-12 col-md-3 col-form-label">Senha</label>
						<div class="col-sm-12 col-md-9">
						<input type="password" name="password" class="form-control" id="inputPassword3" placeholder="Senha" [(ngModel)]="form.password"
							required>
						</div>
					</div>
			
					<div class="form-group row">
						<div class="col-12 text-center">
			
						<button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Entrar</button>

						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
<div [ngClass]="{'loading': loading}"></div>
