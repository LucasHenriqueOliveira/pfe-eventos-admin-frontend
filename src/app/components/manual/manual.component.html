<fieldset class="fieldset">
	<legend>Plano de Manutenção Programada</legend>
	<p>
		Insira o item, além do intervalo de quilometragem (Km) e tempo (meses).
	</p>
	<form [formGroup]="manualForm" (ngSubmit)="onSubmit()">
		<div class="form-row">
			<div class="form-group col-md-4">
				<select id="inputMarcas" class="form-control" formControlName="selectedMarca" (change)="onChange()">
					<option selected value="0">Selecione a marca</option>
					<option *ngFor="let marca of arrMarcas" [value]="marca.id">{{marca.nome}}</option>
				</select>
			</div>
			<div class="form-group col-md-8">
				<select id="inputModelos" class="form-control" formControlName="selectedModelo">
					<option selected value="0">Selecione o modelo</option>
					<option *ngFor="let modelo of arrModelos" [value]="modelo.id">{{modelo.nome}}</option>
				</select>
			</div>
			<div class="form-group col-md-8">
				<input type="text" class="form-control" id="item" placeholder="Informe o item" formControlName="item" required>
			</div>
			<div class="form-group col-md-2">
				<input type="number" class="form-control" id="km" placeholder="Km" formControlName="km" required>
			</div>
			<div class="form-group col-md-2">
				<input type="number" class="form-control" id="meses" placeholder="Meses" formControlName="meses" required>
			</div>
			<div class="form-group col-md-12 text-center">
				<button class="btn btn-primary" [disabled]="!checkButton()">Salvar</button>
			</div>
		</div>
	</form>
</fieldset>
<div class="table-responsive">
	<table class="table table-striped">
		<thead>
			<tr>
			<th>Item</th>
			<th>Veículo</th>
			<th class="text-center">Km</th>
			<th class="text-center">Tempo</th>
			<th class="text-center">Ação</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let item of arrItems">
				<td>{{ item.item }}</td>
				<td>{{ item.marca }} - {{ item.modelo }}</td>
				<td class="text-center">{{ item.km | number }}</td>
				<td class="text-center">{{ item.tempo }}</td>
				<td class="text-center">
					<i class="fa fa-pencil" aria-hidden="true"></i>
					<a href="" data-toggle="modal" data-target="#exampleModal">
						<i class="fa fa-trash" aria-hidden="true"></i>
					</a>
				</td>
			</tr>
		</tbody>
	</table>
</div>
<div [ngClass]="{'loading': loading}"></div>
